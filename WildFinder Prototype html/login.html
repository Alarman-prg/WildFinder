<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- navbar -->
    <div class="main-container">
        <div class="navbar">
            <ul>
                <li><span>WildFinder</span></li>
                <li><a href="aboutus.html">About Us</a></aAbout>
                </li>
            </ul>
        </div>


        <!-- Login -->
        <div class="login-wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="rememeber-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <!-- Forgot password uses placeholder #, nomrally the link or jScript would go there -->
                    <a href="#">Forgot Password?</a>
                </div>
                <!-- login button -->
                <button type="submit" class="btn">Login</button>
                <div class="register-link">Dont have an account <a href="register.html">Register</a></div>
            </form>
        </div>
    </div>
</body>

</html>
